<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>zooapp</title>
</head>
<body>
    <h1>ZooApp - Animal Registry</h1>
    <h2>New animal</h2>
    <form id="form-animal">
        <input type="text" id="name" placeholder="Animal name">
        <input type="number" id="age" placeholder="Animal age">
        <input type="text" id="sex" placeholder="Animal sex">
        <input type="text" id="color" placeholder="Animal color">
        <input type="submit" value="save">
    </form>
    <h2>Registered animals</h2>
    <ul id="animals-list">
        
    </ul>
</body>
</html>
